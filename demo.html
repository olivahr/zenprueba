<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZenSite | Demo</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Segoe UI,Arial,sans-serif;
  background:url('background.png') no-repeat center center fixed;
  background-size:cover;
  color:#fff;
}
.overlay{background:rgba(0,0,0,.75);min-height:100vh}
header{
  position:fixed;top:0;width:100%;
  display:flex;justify-content:space-between;
  padding:15px 25px;
  background:rgba(0,0,0,.8);
}
nav a{color:#fff;text-decoration:none;margin-left:15px}
main{padding-top:100px;text-align:center}
.slider{
  max-width:1100px;
  margin:30px auto;
  overflow:hidden;
}
.slides{
  display:flex;
  transition:transform 1.2s ease-in-out;
}
.slides img{
  width:100%;
  flex:0 0 100%;
  max-height:520px;
  object-fit:contain;
  background:#000;
}
@media(max-width:768px){
  .slides img{max-height:320px}
}
.back{color:#fff;text-decoration:none;font-weight:700}
</style>
</head>

<body>
<div class="overlay">

<header>
  <div>ZenSite</div>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="planes.html">Planes</a>
  </nav>
</header>

<main>
<a class="back" href="index.html">â¬… Volver</a>

<div class="slider">
  <div class="slides" id="slides">
    <img src="demo1.png">
    <img src="demo2.png">
    <img src="demo3.png">
    <img src="demo4.png">
    <img src="demo5.png">
  </div>
</div>
</main>

<script>
let i=0;
const s=document.getElementById("slides");
setInterval(()=>{
  i=(i+1)%5;
  s.style.transform=`translateX(-${i*100}%)`;
},4500);
</script>

</div>
</body>
</html>
